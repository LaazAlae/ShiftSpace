<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Campus Caravan</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<script>
    const usrnm = "{{usrnm}}";
</script>

<body onload="start();">

    <div class="header"> 
        <img src="/static/images/logo.png">
        <p>Let's go places {{usrnm}} !</p>
        <div id="myDiv"></div>
        <script src="/static/script.js"></script>
    </div>  




    <div class="contents">

        <div id="travel-info">
        </div>

        <div class="travel-form">
            <input value="{{xsrf_token}}" id="xsrf_token" hidden>

            <div class="form-group">
                <label for="city">City:</label>
                <input id="city" type="text" required>
            </div>
            
            <div class="form-group">
                <label for="state">State:</label>
                <input id="state" type="text" required>
            </div>
            
            <div class="form-group">
                <label for="self">Bio:</label>
                <input id="self" type="text" required>
            </div>

            <button id="sendinfo" onclick="sendinfo()">Send</button>
        </div>


    </div>


    <div class="logout">
        <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
            <input type="submit" value="Logout">
        </form>
    </div> 

</body>
</html>
