<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Caravan</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
    </style>
</head>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
<script>
const usrnm = "{{usrnm}}";

function toggleCollapsible(sectionId) {
    const header = document.getElementById(`${sectionId}-header`);
    const content = document.getElementById(`${sectionId}-content`);
    
    header.classList.toggle('active');
    content.classList.toggle('active');
}
</script>
<body onload="start();">
<div class="site-layout">
    <div class="sidebar">
        <img src="/static/images/logo.png" class="logo">
        <h1>Campus Caravan</h1>
        <p>Let's go places {{usrnm}}!</p>
        <div id="welcome-message"></div>
        <div class="sidebar-actions">
            <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
                <input type="submit" value="Logout">
            </form>
            <form action="/profile" method="get" enctype="application/x-www-form-urlencoded">
                <input type="submit" value="Profile">
            </form>
            <button onclick="getSavedPosts()">Saved Posts</button>
        </div>
    </div>
    <div class="main-content">
        <div class="messages-container">
            <div id="travel-info"></div>
        </div>
        <div class="message-input-container">
            <input value="{{xsrf_token}}" id="xsrf_token" hidden>
            
            <div class="collapsible-section">
                <div id="create-post-header" class="collapsible-header" onclick="toggleCollapsible('create-post')">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="color: #4CAF50; font-size: 1.4em;">‚úèÔ∏è</span>
                        <h2>Create Your Journey</h2>
                    </div>
                    <span class="toggle-icon">‚ñº</span>
                </div>
                <div id="create-post-content" class="collapsible-content">
                    <div class="travel-form" style="padding: 20px;">
                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üöó</span>
                                <h3 style="margin: 0; color: #4CAF50;">Starting Point</h3>
                            </div>
                            <div class="dual-input">
                                <div class="form-group">
                                    <input id="from-city" type="text" placeholder="City" required>
                                </div>
                                <div class="form-group">
                                    <input id="from-state" type="text" placeholder="State" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üìç</span>
                                <h3 style="margin: 0; color: #4CAF50;">Destination</h3>
                            </div>
                            <div class="dual-input">
                                <div class="form-group">
                                    <input id="to-city" type="text" placeholder="City" required>
                                </div>
                                <div class="form-group">
                                    <input id="to-state" type="text" placeholder="State" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üìÖ</span>
                                <h3 style="margin: 0; color: #4CAF50;">Travel Date</h3>
                            </div>
                            <div class="form-group">
                                <input id="travel-date" type="date" placeholder="Enter travel date" pattern="\d{2}/\d{2}/\d{4}" required>
                            </div>
                        </div>

                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üìù</span>
                                <h3 style="margin: 0; color: #4CAF50;">Journey Details</h3>
                            </div>
                            <div class="form-group">
                                <textarea id="post-details" placeholder="Share more about your journey..." rows="4" required></textarea>
                            </div>
                        </div>

                        <button id="create-post" onclick="sendinfo()">Post Journey</button>
                    </div>
                </div>
            </div>

            <!-- Collapsible Lookup Posts Section -->
            <div class="collapsible-section">
                <div id="lookup-posts-header" class="collapsible-header" onclick="toggleCollapsible('lookup-posts')">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="color: #4CAF50; font-size: 1.4em;">üîç</span>
                        <h2>Find Journeys</h2>
                    </div>
                    <span class="toggle-icon">‚ñº</span>
                </div>
                <div id="lookup-posts-content" class="collapsible-content">
                    <div class="lookup-form" style="padding: 20px;">
                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üöó</span>
                                <h3 style="margin: 0; color: #4CAF50;">From</h3>
                            </div>
                            <div class="dual-input">
                                <div class="form-group">
                                    <input id="lookup-from-city" type="text" placeholder="Any city">
                                </div>
                                <div class="form-group">
                                    <input id="lookup-from-state" type="text" placeholder="Any state">
                                </div>
                            </div>
                        </div>

                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üìç</span>
                                <h3 style="margin: 0; color: #4CAF50;">To</h3>
                            </div>
                            <div class="dual-input">
                                <div class="form-group">
                                    <input id="lookup-to-city" type="text" placeholder="Any city">
                                </div>
                                <div class="form-group">
                                    <input id="lookup-to-state" type="text" placeholder="Any state">
                                </div>
                            </div>
                        </div>

                        <div class="form-category" style="background: rgba(76, 175, 80, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                                <span style="color: #4CAF50;">üìÖ</span>
                                <h3 style="margin: 0; color: #4CAF50;">Date</h3>
                            </div>
                            
                            <input id="lookup-date" type="date"
                                   style="background: #141414; border: 1px solid #2d2d2d; padding: 12px; border-radius: 6px; width: 100%; color: #fff; font-size: 1.1em;">
                        </div>

                        <button id="search-posts" onclick="searchPosts()">Search Journeys</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>

<div id="comment-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeCommentModal()">&times;</span>
        <div id="modal-comments" class="modal-comments"></div>
        <div class="comment-input-container">
            <textarea id="new-comment" placeholder="Write a comment..." rows="2"></textarea>
            <button onclick="submitComment()">Send</button>
        </div>
    </div>
</div>

</body>
</html>
