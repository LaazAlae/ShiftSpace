<!DOCTYPE html>
<html lang="en" style="background-color: #000000;">
<head>
    <meta charset="UTF-8">
    <title>Campus Caravan - Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="preload" as="style">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html {
            background-color: #000000;
        }

        body {
            background-color: #000000;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .nav-bar {
            background: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d2d2d;
        }

        .nav-bar .logo {
            height: 40px;
        }

        .back-btn {
            background: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #2d2d2d;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: #2d2d2d;
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .material-symbols-outlined {
            font-size: 20px;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4CAF50;
            background: #1a1a1a;
        }

        .change-photo-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .change-photo-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .change-photo-btn .material-symbols-outlined {
            font-size: 24px;
        }

        .username {
            font-size: 2rem;
            color: #4CAF50;
            margin: 1rem 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .profile-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .bio-section h2 {
            color: #4CAF50;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bio-input {
            width: 100%;
            min-height: 150px;
            background: #141414;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            padding: 1rem;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .bio-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            font-weight: 500;
        }

        .save-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 0 1rem;
            }
            
            .profile-picture-wrapper {
                width: 150px;
                height: 150px;
            }

            .username {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <img src="static/images/logo.png" alt="Campus Caravan" class="logo">
        <button onclick="window.location.href='/'" class="back-btn">
            <span class="material-symbols-outlined">arrow_back</span>
            Back to Home
        </button>
    </nav>

    <div class="profile-container">
        <form action="/profile" method="post" enctype="multipart/form-data">
            <div class="profile-header">
                <div class="profile-picture-wrapper">
                    <img id="profile-preview" 
                         src="{{ pfpsrc }}" 
                         alt="Profile Picture"
                         class="profile-picture">
                    <label for="file-input" class="change-photo-btn">
                        <span class="material-symbols-outlined">photo_camera</span>
                    </label>
                </div>
                <h1 class="username">
                    @{{ usrnm }}
                </h1>
            </div>

            <div class="profile-card">
                <input type="file" 
                       id="file-input" 
                       name="profile_picture" 
                       accept="image/*" 
                       onchange="previewImage(this);">
                
                <div class="bio-section">
                    <h2>
                        <span class="material-symbols-outlined">edit_note</span>
                        About Me
                    </h2>
                    <textarea name="bio" 
                        class="bio-input" 
                        placeholder="Tell others about yourself...">{{ bio }}</textarea>
                </div>

                <button type="submit" class="save-btn">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
