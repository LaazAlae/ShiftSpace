<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shiftSpace</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body class="auth-page">
    <div class="site-layout">
        <div class="sidebar">
            <img src="static/images/logo.png" class="logo">
            <h1>Campus Caravan</h1>
        </div>
        
        <div class="main-content auth-content">
            <div class="auth-container">
                <h1>Login</h1>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <input type="submit" value="Submit">
                </form>
                <div class="auth-redirect">
                    <p>Don't have an account? Click here to register</p>
                    <button class="secondary-btn" onclick="window.location.href='/register'">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
